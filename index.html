<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shopify Dev Exercise</title>
  <meta name="description" content="Shopify Development Exercise">
  <meta name="author" content="Allison Wagner">
  <link rel="stylesheet" href="public/css/base.css">
</head>
<body>
  <main role="main" class="page-wrap page-form spacing-quad">
    <div class="spacing">
      <h1 class="type-alpha-xxl text-align-center heading-adorn">Forgot you password?</h1>
      <p class="text-align-center type-alpha-m-thin">Enter your email address to reset you password</p>
    </div>

    <form  id="data-password-form" class="spacing-half">
      <label class="type-alpha-xs-bold-uppercase alpha-text-color" for="forgot-password-email">Email</label>
      <div data-password-form-field class="spacing-zero form-single-input layout-split-2--75-25">
        <input class="column" type="email" id="forgot-password-email" placeholder="Enter you email address" />
        <input class="button column" type="submit" value="Submit">
      </div>

    </form>
  </main>
  <script src="public/js/script.min.js"></script>
</body>
</html>
